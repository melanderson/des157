<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/normalize.css@7.0.0/normalize.min.css">

    <title> Studio 3: Animating </title>
</head>

<body>
    <article>
        <h1> Studio 3: Animating </h1>
        <div class="cupcake"></div>
    </article>
    <article>
        <h2>Drag and Drop</h2>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
             <img src="images/wholeCupcake.png" draggable="true" ondragstart="drag(event)" id="drag1" width="112" height="192">
        </div>

        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </article>
    <article>
      <p>Put the cupcake on the plate.</p>
    </article>

        <a href="https://www.w3schools.com/html/html5_draganddrop.asp"> Drag and Drop </a>

        <a href="../index.html">Home</a>

</body>


</html>
