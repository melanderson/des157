    <article>
    <h2>Submit a Recipe</h2>
    <form>
    <div id="titleAdd">
        <label for="LetterTitle"><h4>Add a title:</h4></label>
        <input name="data[Letter][title]" class="inputFormat" placeholder="Add your title here..." autocomplete="off" maxlength="255" type="text" />
    </div>
    <div id="imgAdd">
        <span><h4>Select an image:</h4></span>
        <input type="file" id="fileImg" name="file" />
        <label class="file__label" for="file"></label>
    </div>

    <label for="LetterIngredients"><h4>Ingredients:</h4></label>
    <div id="ingredientAdd">
        <input placeholder="Ingredient here!" class="ingredients" autocomplete="off" maxlength="255" type="text" />
    </div>
    <button type="button" onclick="addIngredient()" class="button"> + </button>
    <div>
        <label for="LetterRecipe"><h4>Recipe instructions:</h4></label><br>
        <textarea name="data[Letter][body]" placeholder="Write your recipe!" class="inputFormat" cols="50" rows="6" style="overflow: hidden; overflow-wrap: break-word; height: 180px;" /></textarea>
    </div>

    <label><h4>Tags:</h4></label>
    <div id="tagAdd">
        <input placeholder="Add tag" class="ingredients" autocomplete="off" maxlength="255" type="text" />
    </div>
    <button type="button" onclick="addTags()" class="button"> + </button>

    <div>
        <a href="submitted.html"><input type="button" class="submit_button" value="submit" /></a>
    </div>
  </form>
